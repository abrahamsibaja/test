server {
    listen 80;
    server_name _;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name _;

    # index file
    index index.html;

    # ssl certificates
    ssl_certificate /etc/letsencrypt/live/cana.hulilabs.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cana.hulilabs.xyz/privkey.pem;

    # https configurations for nginx
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://cana.hulilabs.xyz; #for demo purposes
    }
}