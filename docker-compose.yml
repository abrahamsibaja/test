version: "2"
services:
    caddy:
        image: abiosoft/caddy:latest
        ports:
            - "80:80"
            - "443:443"
        environment:
            - CADDYPATH:/etc/caddycerts
        volumes:
            - ./Caddyfile:/etc/Caddyfile # to mount custom Caddyfile
            - ./caddy:/etc/caddycerts
